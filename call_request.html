<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サロン名を確認する</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background-color: #fff; padding: 30px 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; font-size: 20px; margin-bottom: 25px; color: #333; }
        .description { font-size: 14px; margin-bottom: 25px; line-height: 1.6; color: #555; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; font-size: 15px; }
        
        /* ラジオボタンのスタイル */
        .radio-group { display: flex; flex-direction: column; gap: 12px; }
        .radio-option { display: flex; align-items: center; padding: 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        .radio-option:hover { background-color: #f9f9f9; }
        .radio-option input[type="radio"] { margin-right: 12px; transform: scale(1.2); }
        .radio-option span { font-size: 15px; }

        /* その他入力欄 */
        #other_input_container { display: none; margin-top: 10px; margin-left: 30px; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; box-sizing: border-box; }

        button { width: 100%; padding: 16px; background-color: #F37335; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: opacity 0.3s; }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #loading { display: none; text-align: center; margin-top: 15px; font-size: 14px; color: #666; }
        #success-message { display: none; text-align: center; padding: 40px 20px; }
        #success-message h2 { color: #F37335; margin-bottom: 15px; }
        #success-message p { line-height: 1.8; color: #555; }
        .close-button { background-color: #666; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="container" id="form-container">
        <h1>サロン名の確認・詳細連絡</h1>
        <p class="description">
            この求人の「サロン名」と「詳細情報」を、担当者よりお電話にて直接お伝えします。（所要時間10分前後）<br>
            ご希望の連絡時間を選択してください。
        </p>
        
        <form id="callRequestForm">
            <div class="form-group">
                <label>担当者からの連絡希望時間</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="timeSlot" value="今すぐ（5分以内）" required>
                        <span>今すぐ（5分以内）</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeSlot" value="平日 10:00 - 13:00">
                        <span>平日 10:00 - 13:00</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeSlot" value="平日 13:00 - 18:00">
                        <span>平日 13:00 - 18:00</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeSlot" value="平日 18:00 - 21:00">
                        <span>平日 18:00 - 21:00</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeSlot" value="その他" id="radio-other">
                        <span>その他（自由記述）</span>
                    </label>
                </div>
                <div id="other_input_container">
                    <input type="text" id="other_text" placeholder="例：土日の午前中希望、など">
                </div>
            </div>
            
            <button type="submit" id="submit-btn">送信してサロン名を確認する</button>
        </form>
        <div id="loading">送信中...</div>
    </div>

    <div class="container" id="success-message">
        <h2>送信完了</h2>
        <p>
            ありがとうございます。<br>
            ご指定の時間帯に、担当者よりお電話にて<br>
            <strong>『サロン名』</strong>と<strong>『詳細』</strong>をお伝えします。
        </p>
        <button class="close-button" onclick="liff.closeWindow()">閉じる</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // その他が選択されたときに入力欄を表示
        const radioOther = document.getElementById('radio-other');
        const otherInputContainer = document.getElementById('other_input_container');
        const radioOptions = document.querySelectorAll('input[name="timeSlot"]');

        radioOptions.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'その他') {
                    otherInputContainer.style.display = 'block';
                    document.getElementById('other_text').required = true;
                } else {
                    otherInputContainer.style.display = 'none';
                    document.getElementById('other_text').required = false;
                }
            });
        });

        async function main() {
            // ★★★ 3. 先ほど発行した新しいLIFF IDを入れてください ★★★
            const LIFF_ID = "2008066763-d13XV3gO"; 
            
            await liff.init({ liffId: LIFF_ID });
            
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const salonId = params.get('salonId');

            const form = document.getElementById('callRequestForm');
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                loading.style.display = 'block';

                try {
                    const profile = await liff.getProfile();
                    const userId = profile.userId;

                    // 選択された値を取得
                    let selectedValue = document.querySelector('input[name="timeSlot"]:checked').value;
                    if (selectedValue === 'その他') {
                        const otherText = document.getElementById('other_text').value;
                        selectedValue = `その他（${otherText}）`;
                    }

                    const payload = {
                        userId: userId,
                        salonId: salonId,
                        timeSlot: selectedValue
                    };

                    const response = await fetch('https://lumina-offer-bot-new.onrender.com/submit-call-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        document.getElementById('form-container').style.display = 'none';
                        document.getElementById('success-message').style.display = 'block';
                    } else {
                        throw new Error('送信失敗');
                    }

                } catch (error) {
                    console.error(error);
                    alert('送信に失敗しました。もう一度お試しください。');
                    submitBtn.disabled = false;
                } finally {
                    loading.style.display = 'none';
                }
            });
        }
        main();
    </script>
</body>
</html>
