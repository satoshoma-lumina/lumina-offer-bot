<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サロン詳細</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin: 0; background-color: #f7f7f7; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding-bottom: 100px; }
        .gallery { width: 100%; }
        .main-image img { width: 100%; height: 250px; object-fit: cover; }
        .thumbnails { display: flex; gap: 5px; padding: 10px; }
        .thumbnails img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .thumbnails img.active { border-color: #FF6B6B; }
        .content { padding: 10px 20px; }
        h1 { font-size: 24px; margin-top: 0; }
        .catchphrase { font-size: 16px; font-weight: bold; color: #FF6B6B; margin-bottom: 20px; }
        .description { line-height: 1.7; margin-bottom: 30px; white-space: pre-wrap; }
        .info-section { margin-bottom: 25px; }
        .info-section h2 { font-size: 18px; border-bottom: 2px solid #FF6B6B; padding-bottom: 5px; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .info-section p { margin: 0; line-height: 1.6; white-space: pre-wrap; }
        .footer-nav { position: fixed; bottom: 0; left: 0; right: 0; max-width: 600px; margin: 0 auto; background-color: rgba(255, 255, 255, 0.9); padding: 15px 20px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); backdrop-filter: blur(5px); }
        .action-button { width: 100%; padding: 15px; background-color: #FF6B6B; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; text-align: center; text-decoration: none; display: block; }
        #loading, #error { text-align: center; padding: 50px; } #error { color: red; }
    </style>
</head>
<body>
    <div id="loading">情報を読み込んでいます...</div>
    <div id="error" style="display: none;"></div>
    <div id="app" style="display: none;">
        <div class="container">
            <div class="gallery">
                <div class="main-image">
                    <img id="main-photo" src="" alt="メイン写真">
                </div>
                <div class="thumbnails" id="thumbnails-container"></div>
            </div>
            <div class="content">
                <h1 id="salon-name"></h1>
                <p class="catchphrase" id="salon-catchphrase"></p>
                <p class="description" id="salon-description"></p>
                
                <div class="info-section">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M16.2 7.8l-2.7 2.7-2.7-2.7-2.7 2.7 2.7 2.7-2.7 2.7 2.7 2.7 2.7-2.7 2.7 2.7"></path></svg>
                        給与
                    </h2>
                    <p id="salon-salary"></p>
                </div>
                <div class="info-section">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        休日
                    </h2>
                    <p id="salon-holiday"></p>
                </div>
                <div class="info-section">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        福利厚生
                    </h2>
                    <p id="salon-welfare"></p>
                </div>
            </div>
        </div>
        <div class="footer-nav">
            <!-- ▼▼▼▼▼ この行の文言を変更しました ▼▼▼▼▼ -->
            <a id="schedule-button" href="#" class="action-button">このサロンから話を聞いてみる</a>
            <!-- ▲▲▲▲▲ 変更点ここまで ▲▲▲▲▲ -->
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            const liffId = "2008066763-Exlv1lLY";
            const SCHEDULE_LIFF_ID = "2008066763-X5mxymoj";
            
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const appDiv = document.getElementById('app');

            try {
                await liff.init({ liffId });
                const params = new URLSearchParams(window.location.search);
                const salonId = params.get('salonId');

                if (!salonId) {
                    throw new Error("サロンIDが見つかりません。");
                }

                const response = await fetch(`https://lumina-offer-bot-new.onrender.com/api/salon-detail/${salonId}`);
                if (!response.ok) {
                    throw new Error("サロン情報の取得に失敗しました。");
                }
                const salon = await response.json();

                document.getElementById('salon-name').textContent = salon['店舗名'] || '情報なし';
                document.getElementById('salon-catchphrase').textContent = salon['サロンの魅力キャッチコピー'] || '';
                document.getElementById('salon-description').textContent = salon['サロン紹介文'] || '詳細情報はありません。';
                document.getElementById('salon-salary').textContent = salon['給与詳細'] || '詳細情報はありません。';
                document.getElementById('salon-holiday').textContent = salon['休日詳細'] || '詳細情報はありません。';
                document.getElementById('salon-welfare').textContent = salon['福利厚生詳細'] || '詳細情報はありません。';
                
                const mainPhoto = document.getElementById('main-photo');
                mainPhoto.src = salon['画像URL'] || 'https://placehold.co/600x400/EEE/31343C?text=No+Image';

                const photoUrls = [salon['画像URL'], salon['写真URL_2'], salon['写真URL_3']].filter(url => url);
                const thumbnailsContainer = document.getElementById('thumbnails-container');
                thumbnailsContainer.innerHTML = '';
                photoUrls.forEach((url, index) => {
                    const img = document.createElement('img');
                    img.src = url;
                    if (index === 0) img.classList.add('active');
                    img.addEventListener('click', () => {
                        mainPhoto.src = url;
                        thumbnailsContainer.querySelectorAll('img').forEach(i => i.classList.remove('active'));
                        img.classList.add('active');
                    });
                    thumbnailsContainer.appendChild(img);
                });

                const scheduleButton = document.getElementById('schedule-button');
                scheduleButton.href = `https://liff.line.me/${SCHEDULE_LIFF_ID}?salonId=${salonId}`;

                loadingDiv.style.display = 'none';
                appDiv.style.display = 'block';

            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        }
        main();
    </script>
</body>
</html>
