<!DOCTYPE html>
<html lang="ja">
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WQLQX4N7');</script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サロン詳細</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; margin: 0; background-color: #f7f7f7; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding-bottom: 100px; }
        .gallery { width: 100%; overflow: hidden; background: #000; position: relative; }
        
        /* ▼▼▼ 修正: ぼかしを弱くしました (4px) ▼▼▼ */
        .blur-effect {
            filter: blur(4px);
            -webkit-filter: blur(4px);
            transform: scale(1.05); /* 線が出ないよう少しだけ拡大 */
            display: block;
        }
        
        .main-image { overflow: hidden; height: 250px; position: relative; }
        .main-image img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        
        /* サムネイルのスタイルは削除しました */
        
        .content { padding: 10px 20px; }
        h1 { font-size: 24px; margin-top: 0; }
        .catchphrase { font-size: 16px; font-weight: bold; color: #F37335; margin-bottom: 20px; }
        .description { line-height: 1.7; margin-bottom: 30px; white-space: pre-wrap; }
        .info-section { margin-bottom: 25px; }
        .info-section h2 { font-size: 18px; border-bottom: 2px solid #F37335; padding-bottom: 5px; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .info-section p { margin: 0; line-height: 1.6; white-space: pre-wrap; }
        .footer-nav { position: fixed; bottom: 0; left: 0; right: 0; max-width: 600px; margin: 0 auto; background-color: rgba(255, 255, 255, 0.9); padding: 15px 20px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); backdrop-filter: blur(5px); }
        .action-button { width: 100%; padding: 15px; background-image: linear-gradient(to right, #FDC830, #F37335); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; text-align: center; text-decoration: none; display: block; transition: opacity 0.3s; }
        .action-button:hover { opacity: 0.9; }
        #loading, #error { text-align: center; padding: 50px; } #error { color: red; }
    </style>
</head>
<body>
    <div id="loading">情報を読み込んでいます...</div>
    <div id="error" style="display: none;"></div>
    <div id="app" style="display: none;">
        <div class="container">
            <div class="gallery">
                <div class="main-image">
                    <img id="main-photo" class="blur-effect" src="" alt="メイン写真">
                </div>
                </div>
            <div class="content">
                <h1 id="salon-name"></h1>
                <p class="catchphrase" id="salon-catchphrase"></p>
                <p class="description" id="salon-description"></p>
                <div class="info-section"><h2>給与</h2><p id="salon-salary"></p></div>
                <div class="info-section"><h2>休日</h2><p id="salon-holiday"></p></div>
                <div class="info-section"><h2>福利厚生</h2><p id="salon-welfare"></p></div>
            </div>
        </div>
        <div class="footer-nav">
            <a id="schedule-button" href="#" class="action-button">サロン名を確認する</a>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            const liffId = "2008066763-Exlv1lLY";
            const CALL_REQUEST_LIFF_ID = "2008066763-d13XV3gO";
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const appDiv = document.getElementById('app');
            try {
                await liff.init({ liffId });
                const params = new URLSearchParams(window.location.search);
                const salonId = params.get('salonId');
                if (!salonId) throw new Error("サロンIDが見つかりません。");

                const response = await fetch(`https://lumina-offer-bot-new.onrender.com/api/salon-detail/${salonId}`);
                if (!response.ok) throw new Error("サロン情報の取得に失敗しました。");
                const salon = await response.json();

                document.getElementById('salon-name').textContent = salon['公開用店名'] || '非公開サロン';
                document.getElementById('salon-catchphrase').textContent = salon['サロンの魅力キャッチコピー'] || '';
                document.getElementById('salon-description').textContent = salon['サロン紹介文'] || '詳細情報はありません。';
                document.getElementById('salon-salary').textContent = salon['給与詳細'] || '詳細情報はありません。';
                document.getElementById('salon-holiday').textContent = salon['休日詳細'] || '詳細情報はありません。';
                document.getElementById('salon-welfare').textContent = salon['福利厚生詳細'] || '詳細情報はありません。';
                
                // ▼▼▼ 修正: 画像を1枚のみ表示に変更 ▼▼▼
                const mainPhoto = document.getElementById('main-photo');
                mainPhoto.src = salon['画像URL'] || 'https://placehold.co/600x400/EEE/31343C?text=No+Image';
                // ▲▲▲ 修正ここまで ▲▲▲

                document.getElementById('schedule-button').href = `https://liff.line.me/${CALL_REQUEST_LIFF_ID}?salonId=${salonId}`;
                loadingDiv.style.display = 'none';
                appDiv.style.display = 'block';
            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        }
        main();
    </script>
</body>
</html>
